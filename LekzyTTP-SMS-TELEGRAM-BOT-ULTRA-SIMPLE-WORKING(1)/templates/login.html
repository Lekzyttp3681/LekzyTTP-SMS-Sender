<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ü•∑üèø Lekzy-TTP ü•∑üèø - SMS Sender</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        .user-container {
            background: linear-gradient(135deg, #1a1a2e, #16213e, #0f3460);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Arial', sans-serif;
        }
        
        .user-form-container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.3);
            text-align: center;
            min-width: 400px;
        }
        
        .user-title {
            font-size: 3rem;
            font-weight: bold;
            color: #00d4ff;
            text-shadow: 0 0 20px rgba(0, 212, 255, 0.5);
            margin-bottom: 10px;
            letter-spacing: 2px;
        }
        
        .user-subtitle {
            color: #ffffff;
            font-size: 1.2rem;
            margin-bottom: 30px;
            opacity: 0.8;
        }
        
        .user-form-group {
            margin-bottom: 25px;
            text-align: left;
        }
        
        .user-label {
            color: #00d4ff;
            font-weight: bold;
            display: block;
            margin-bottom: 8px;
            font-size: 1.1rem;
        }
        
        .user-input {
            width: 100%;
            padding: 15px;
            border: 2px solid rgba(0, 212, 255, 0.3);
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.1);
            color: #ffffff;
            font-size: 1.1rem;
            transition: all 0.3s ease;
            box-sizing: border-box;
        }
        
        .user-input:focus {
            outline: none;
            border-color: #00d4ff;
            box-shadow: 0 0 15px rgba(0, 212, 255, 0.4);
            background: rgba(255, 255, 255, 0.15);
        }
        
        .user-input::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }
        
        .user-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(45deg, #00d4ff, #0099cc);
            border: none;
            border-radius: 10px;
            color: #ffffff;
            font-size: 1.2rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 20px;
        }
        
        .user-btn:hover {
            background: linear-gradient(45deg, #0099cc, #007399);
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(0, 212, 255, 0.3);
        }
        
        .user-error {
            background: rgba(255, 0, 0, 0.2);
            border: 1px solid #ff4444;
            color: #ff6666;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            font-weight: bold;
        }
        
        .ninja-icon {
            font-size: 4rem;
            margin-bottom: 20px;
            animation: glow 2s ease-in-out infinite alternate;
        }
        
        @keyframes glow {
            from { text-shadow: 0 0 20px rgba(0, 212, 255, 0.5); }
            to { text-shadow: 0 0 30px rgba(0, 212, 255, 0.8), 0 0 40px rgba(0, 212, 255, 0.6); }
        }
        
        .telegram-info {
            margin-top: 30px;
            padding: 20px;
            background: rgba(0, 212, 255, 0.1);
            border-radius: 10px;
            border: 1px solid rgba(0, 212, 255, 0.3);
        }
        
        .telegram-info p {
            color: #ffffff;
            margin: 5px 0;
            opacity: 0.9;
        }
        
        .telegram-info strong {
            color: #00d4ff;
        }

        /* Popup Advertisement Styles */
        .popup-ad {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: linear-gradient(135deg, #1a1a1a, #2d2d2d);
            border: 3px solid #00d4ff;
            border-radius: 15px;
            padding: 25px;
            z-index: 9999;
            box-shadow: 0 0 30px rgba(0, 212, 255, 0.5);
            text-align: center;
            min-width: 300px;
            max-width: 90vw;
        }
        .popup-ad h3 {
            color: #00d4ff;
            margin-bottom: 15px;
            font-size: 1.2em;
        }
        .popup-ad p {
            color: #fff;
            margin-bottom: 20px;
            line-height: 1.5;
        }
        .popup-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.8);
            z-index: 9998;
        }
    </style>
</head>
<body>
    <div class="user-container">
        <div class="user-form-container">
            <div class="ninja-icon">ü•∑üèø</div>
            <h1 class="user-title">ü•∑üèø Lekzy-TTP ü•∑üèø</h1>
            <p class="user-subtitle">SMS Sender Portal</p>
            
            {% if error %}
                <div class="user-error">{{ error }}</div>
            {% endif %}
            
            <form action="/login" method="post">
                <div class="user-form-group">
                    <label for="api_key" class="user-label">üîë API Key:</label>
                    <input type="text" id="api_key" name="api_key" class="user-input" placeholder="Enter your API key" required>
                </div>
                
                <button type="submit" class="user-btn">üöÄ ENTER SMS PORTAL</button>
            </form>
            
            <div class="telegram-info">
                <p><strong>Telegram:</strong> @Lekzy_ttp</p>
                <p><em>"What's so ever it's GOD is Capable and Greater"</em></p>
            </div>
        </div>
    </div>

    <script>
        // Show popup advertisement on every page load
        function showPopupAd() {
            const overlay = document.createElement('div');
            overlay.className = 'popup-overlay';
            overlay.onclick = closePopupAd;

            const popup = document.createElement('div');
            popup.className = 'popup-ad';
            popup.innerHTML = `
                <h3>ü•∑üèø Special Offer - Lekzy-TTP Services ü•∑üèø</h3>
                <p><strong>üí≤ Premium tulz and services</strong></p>
                <p><strong>Logs, Tulz & Box ar avail 4 zel!üí≤</strong></p>
                <p>HMU me4 Enitynüí∞üíª<br>
                üì± Contact via Telegram above<br>
                üî• Limited time offer</p>
                <button onclick="closePopupAd()" class="user-btn" style="margin-top: 10px;">Close</button>
                <button onclick="contactTelegram()" class="user-btn" style="background: #00d4ff; margin-top: 10px;">Contact Now</button>
            `;

            document.body.appendChild(overlay);
            document.body.appendChild(popup);
        }

        function closePopupAd() {
            const overlay = document.querySelector('.popup-overlay');
            const popup = document.querySelector('.popup-ad');
            if (overlay) overlay.remove();
            if (popup) popup.remove();
        }

        function contactTelegram() {
            window.open('https://t.me/Lekzy_ttp', '_blank');
            closePopupAd();
        }

        // Show popup only once per hour
        function shouldShowPopup() {
            const lastShown = localStorage.getItem('lekzy_popup_last_shown');
            const now = Date.now();
            const oneHour = 60 * 60 * 1000; // 1 hour in milliseconds
            
            if (!lastShown || (now - parseInt(lastShown)) > oneHour) {
                localStorage.setItem('lekzy_popup_last_shown', now.toString());
                return true;
            }
            return false;
        }

        // Show popup after 2 seconds if it's time
        setTimeout(() => {
            if (shouldShowPopup()) {
                showPopupAd();
            }
        }, 2000);
    </script>
</body>
</html>
