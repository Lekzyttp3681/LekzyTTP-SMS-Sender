<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lekzy-TTP SMS Sender - Login</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="app-title">LEKZY-TTP</div>
            <div class="subtitle">SMS Sender System</div>
            <div class="branding">
                <div class="telegram">Telegram: Lekzy_ttp</div>
                <div class="motto">"Whatsoever it is ‚Äì GOD is Capable and Greater"</div>
            </div>
        </div>

        <div class="card">
            <h2 style="text-align: center; margin-bottom: 30px; color: #5cb85c;">API Key Authentication</h2>
            
            {% if error %}
            <div class="error" id="error">{{ error }}</div>
            {% endif %}
            
            <form id="login-form" method="POST" action="/login" onsubmit="handleLogin(event)">
                <div class="form-group">
                    <label for="api_key" class="form-label">Enter API Key:</label>
                    <input type="text" 
                           id="api_key" 
                           name="api_key" 
                           class="form-input" 
                           placeholder="KEY-Lekzy-TTP-34883"
                           autocomplete="off"
                           required>
                </div>
                
                <button type="submit" id="submit-btn" class="btn btn-primary btn-block">
                    Authenticate & Login
                </button>
            </form>
            
            <div class="loading" id="loading">
                <div>üîê Validating API Key...</div>
                <div class="progress-bar">
                    <div class="progress-fill" style="width: 100%; animation: pulse 1.5s infinite;"></div>
                </div>
            </div>
        </div>
    </div>

    <div class="footer">
        <div class="branding">
            <div class="telegram">Telegram: Lekzy_ttp</div>
            <div class="motto">"Whatsoever it is ‚Äì GOD is Capable and Greater"</div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>

    <style>
        @keyframes pulse {
            0%, 100% { opacity: 0.5; }
            50% { opacity: 1; }
        }
        
        .subtitle {
            color: #cccccc;
            font-size: 1.2em;
            margin-top: 10px;
        }
    </style>
</body>
</html>
